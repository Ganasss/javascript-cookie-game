<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="cookiegame.js">
<body>

    <center>
    <h1>Javascript Clicker</h1>
    <h2 id="number">0</h2>
    <h3 id="autodisplay">Auto Click Power:</h3>
    <h3 id="clickdisplay">Clicking Power:</h3>
    <div>
        <input type="button" value="Click me!" onclick="moneyIncrement()">
        <input type="button" value="Auto Click" id="auto" onclick="autoIncrement()">
    </div>
    </center>

    <script src="cookiegame.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</body>
